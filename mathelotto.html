<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mathelotto - Mathe Forum</title>
    <link rel="icon" type="image/png" href="bild.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #1a1545 0%, #3b3588 100%);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 15px 50px rgba(0, 0, 0, 0.4);
            max-width: 450px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .settings-bar {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 25px;
            padding: 15px;
            background: linear-gradient(135deg, rgba(59, 53, 136, 0.1), rgba(255, 215, 0, 0.1));
            border-radius: 15px;
            border: 2px solid rgba(59, 53, 136, 0.2);
        }

        .color-selector {
            display: flex;
            gap: 12px;
        }

        .color-option {
            width: 35px;
            height: 35px;
            border-radius: 50%;
            cursor: pointer;
            border: 3px solid transparent;
            transition: all 0.3s ease;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .color-option:hover {
            transform: scale(1.2);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        }

        .color-option.active {
            border-color: #3b3588;
            box-shadow: 0 0 20px rgba(59, 53, 136, 0.6);
            transform: scale(1.15);
        }

        .color-gold { background: linear-gradient(135deg, #FFD700, #FFA500); }
        .color-red { background: linear-gradient(135deg, #FF4444, #CC0000); }
        .color-green { background: linear-gradient(135deg, #44FF44, #00CC00); }
        .color-blue { background: linear-gradient(135deg, #4444FF, #0000CC); }
        .color-purple { background: linear-gradient(135deg, #BB44FF, #8800CC); }

        .number-grid {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 8px;
            margin-bottom: 20px;
        }

        .number-box {
            aspect-ratio: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #f8f8f8, #e8e8e8);
            border: 3px solid #ddd;
            border-radius: 10px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 700;
            color: #333;
            transition: all 0.3s ease;
            user-select: none;
            box-shadow: 0 3px 8px rgba(0, 0, 0, 0.1);
        }

        .number-box:hover {
            transform: scale(1.1) translateY(-3px);
            border-color: #3b3588;
            box-shadow: 0 6px 15px rgba(59, 53, 136, 0.3);
        }

        .number-box.selected {
            background: var(--selection-color, linear-gradient(135deg, #FFD700, #FFA500));
            border-color: var(--selection-border, #FFC700);
            color: #000;
            box-shadow: 0 0 25px var(--selection-border, rgba(255, 215, 0, 0.6));
            transform: scale(1.05);
        }

        .reset-btn {
            display: block;
            margin: 20px auto 0;
            padding: 15px 40px;
            background: linear-gradient(90deg, #3b3588 0%, #5a52a5 100%);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.4s ease;
            box-shadow: 0 6px 20px rgba(59, 53, 136, 0.4);
        }

        .reset-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 30px rgba(255, 215, 0, 0.5);
            background: linear-gradient(90deg, #FFD700 0%, #FFC700 100%);
            color: #1a1545;
        }

        footer {
            background: #0a0a1a;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #FFC700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 22px;
            }

            .container {
                padding: 20px;
                max-width: 95%;
            }

            .number-box {
                font-size: 14px;
            }

            footer {
                flex-direction: column;
                gap: 10px;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>ðŸŽ² Mathelotto - Zahlen auswÃ¤hlen</h1>
    </header>

    <main>
        <div class="container">
            <div class="settings-bar">
                <div class="color-selector">
                    <div class="color-option color-gold active" onclick="changeColor('#FFD700', '#FFC700', this)"></div>
                    <div class="color-option color-red" onclick="changeColor('#FF4444', '#FF2222', this)"></div>
                    <div class="color-option color-green" onclick="changeColor('#44FF44', '#22FF22', this)"></div>
                    <div class="color-option color-blue" onclick="changeColor('#4444FF', '#2222FF', this)"></div>
                    <div class="color-option color-purple" onclick="changeColor('#BB44FF', '#9922FF', this)"></div>
                </div>
            </div>
            <div class="number-grid" id="numberGrid"></div>
            <button class="reset-btn" onclick="resetSelection()">Auswahl zurÃ¼cksetzen</button>
        </div>
    </main>

    <footer>
        <div>Â© Web- and Bothosting 2020 - 2026</div>
        <div>
            <a href="index.html">Home</a>
            <span style="margin: 0 10px;">|</span>
            <a href="contact.html">Contact</a>
        </div>
    </footer>

    <script>
        // Erstelle die Zahlen 1-50
        const numberGrid = document.getElementById('numberGrid');
        const selectedNumbers = new Set();

        for (let i = 1; i <= 50; i++) {
            const box = document.createElement('div');
            box.className = 'number-box';
            box.textContent = i;
            box.onclick = function() {
                toggleNumber(i, box);
            };
            numberGrid.appendChild(box);
        }

        function toggleNumber(num, element) {
            if (selectedNumbers.has(num)) {
                selectedNumbers.delete(num);
                element.classList.remove('selected');
            } else {
                selectedNumbers.add(num);
                element.classList.add('selected');
            }
        }

        function resetSelection() {
            selectedNumbers.clear();
            document.querySelectorAll('.number-box').forEach(box => {
                box.classList.remove('selected');
            });
        }

        function changeColor(bgColor, borderColor, element) {
            document.documentElement.style.setProperty('--selection-color', bgColor);
            document.documentElement.style.setProperty('--selection-border', borderColor);
            
            document.querySelectorAll('.color-option').forEach(opt => opt.classList.remove('active'));
            element.classList.add('active');
            
            localStorage.setItem('selectionColor', bgColor);
            localStorage.setItem('selectionBorder', borderColor);
            localStorage.setItem('activeColorClass', element.className);
        }

        // Lade Farbeinstellung
        const savedColor = localStorage.getItem('selectionColor');
        const savedBorder = localStorage.getItem('selectionBorder');
        const savedClass = localStorage.getItem('activeColorClass');
        
        if (savedColor && savedBorder) {
            document.documentElement.style.setProperty('--selection-color', savedColor);
            document.documentElement.style.setProperty('--selection-border', savedBorder);
            
            if (savedClass) {
                document.querySelectorAll('.color-option').forEach(opt => {
                    opt.classList.remove('active');
                    if (opt.className === savedClass) {
                        opt.classList.add('active');
                    }
                });
            }
        }
    </script>
</body>
</html>
