<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formeln - Mathe Forum</title>
    <link rel="icon" type="image/png" href="bild.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #1a1545 0%, #3b3588 100%);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: flex-start;
            padding: 40px 20px;
        }

        .formeln-container {
            max-width: 1200px;
            width: 100%;
            padding: 20px;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .page-title {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            font-size: 36px;
            font-weight: 700;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .formeln-tools {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-bottom: 30px;
        }

        .search-box {
            width: 100%;
            padding: 20px 30px;
            border: none;
            border-radius: 50px;
            font-size: 18px;
            background: white;
            color: #333;
            transition: all 0.4s ease;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        }

        .search-box:focus {
            outline: none;
            box-shadow: 0 10px 40px rgba(255, 215, 0, 0.6);
            transform: scale(1.03);
        }

        .search-box::placeholder {
            color: #999;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            justify-content: center;
        }

        .filter-btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.2), rgba(255, 255, 255, 0.1));
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 600;
            white-space: nowrap;
        }

        .filter-btn:hover {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.4), rgba(255, 215, 0, 0.2));
            border-color: #FFD700;
            transform: translateY(-2px);
        }

        .filter-btn.active {
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1545;
            border-color: #FFD700;
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.5);
        }

        .stats-info {
            text-align: center;
            color: rgba(255, 255, 255, 0.8);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .print-btn {
            position: fixed;
            bottom: 30px;
            right: 30px;
            padding: 18px 35px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: #1a1545;
            border: none;
            border-radius: 50px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.4s ease;
            font-weight: 700;
            box-shadow: 0 8px 30px rgba(255, 215, 0, 0.4);
            white-space: nowrap;
            z-index: 1000;
        }

        .print-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 15px 50px rgba(255, 215, 0, 0.7);
        }

        .formeln-grid {
            display: flex;
            flex-direction: column;
            gap: 15px;
            padding: 10px 0;
        }

        .formel-card {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 248, 248, 0.95));
            border-radius: 15px;
            overflow: hidden;
            transition: all 0.4s ease;
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.2);
            border: 2px solid rgba(59, 53, 136, 0.2);
        }

        .formel-card.open {
            box-shadow: 0 12px 40px rgba(255, 215, 0, 0.5);
            border-color: #FFD700;
        }

        .formel-header {
            padding: 25px 30px;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: linear-gradient(90deg, #1a1545 0%, #3b3588 100%);
            color: white;
            user-select: none;
            transition: all 0.3s ease;
        }

        .formel-header:hover {
            background: linear-gradient(90deg, #2a2555 0%, #4b4598 100%);
        }

        .formel-header-content {
            flex: 1;
        }

        .formel-kategorie {
            font-size: 11px;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #FFD700;
            margin-bottom: 5px;
            font-weight: 600;
        }

        .formel-header h3 {
            margin: 0;
            font-size: 20px;
            font-weight: 700;
            color: white;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
        }

        .formel-arrow {
            font-size: 24px;
            transition: transform 0.4s ease;
            font-weight: bold;
        }

        .formel-card.open .formel-arrow {
            transform: rotate(180deg);
        }

        .formel-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.4s ease;
            background: linear-gradient(135deg, #ffffff, #f8f8f8);
        }

        .formel-card.open .formel-content {
            max-height: 800px;
        }

        .formel-inner {
            padding: 25px 30px;
        }

        .formel-label {
            color: #3b3588;
            font-size: 16px;
            margin-top: 15px;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .formel-text {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #e8e5f5, #f0eef8);
            padding: 18px;
            border-radius: 10px;
            font-size: 18px;
            color: #1a1545;
            font-weight: 700;
            text-align: center;
            border: 2px solid #d0c9e8;
            box-shadow: 0 4px 15px rgba(59, 53, 136, 0.1);
        }

        .beispiel-text {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.1), rgba(255, 215, 0, 0.05));
            padding: 18px;
            border-radius: 10px;
            color: #333;
            font-size: 15px;
            line-height: 1.8;
            border: 2px solid rgba(255, 215, 0, 0.3);
            box-shadow: 0 4px 15px rgba(255, 215, 0, 0.1);
        }

        footer {
            background: #0a0a1a;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #FFC700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        @media print {
            body {
                background: white !important;
            }
            
            header, footer, .formeln-tools, .print-btn, .stats-info {
                display: none !important;
            }
            
            .formeln-container {
                max-width: 100% !important;
                padding: 20px !important;
            }
            
            .formel-card {
                page-break-inside: avoid;
                box-shadow: none !important;
                border: 2px solid #3b3588 !important;
                margin-bottom: 20px;
                background: white !important;
                border-radius: 8px !important;
            }
            
            .formel-content {
                max-height: none !important;
                display: block !important;
                background: white !important;
            }
            
            .formel-arrow {
                display: none !important;
            }
            
            .formel-header {
                background: #f0f0f0 !important;
                border-bottom: 2px solid #3b3588 !important;
            }
            
            .formel-kategorie,
            .formel-header h3 {
                color: #3b3588 !important;
            }
            
            .formel-label {
                color: #3b3588 !important;
                font-weight: 700 !important;
            }
            
            .formel-text {
                background: #f5f5f5 !important;
                color: #000 !important;
                border: 1px solid #ccc !important;
            }
            
            .beispiel-text {
                background: #f9f9f9 !important;
                color: #333 !important;
                border: 1px solid #ddd !important;
            }
        }

        @media (max-width: 768px) {
            header h1 {
                font-size: 22px;
            }

            .page-title {
                font-size: 28px;
            }

            .formeln-container {
                padding: 15px;
            }

            .search-box {
                padding: 16px 20px;
                font-size: 16px;
            }

            .filter-btn {
                padding: 10px 18px;
                font-size: 12px;
            }

            .print-btn {
                bottom: 20px;
                right: 20px;
                padding: 14px 25px;
                font-size: 14px;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <header>
        <h1>üìê Mathe & Physik - Formeln</h1>
    </header>

    <main>
        <div class="formeln-container">
            <h2 class="page-title">üìê Formelsammlung</h2>
            
            <div class="formeln-tools">
                <input type="text" class="search-box" id="searchBox" placeholder="üîç Formel suchen..." oninput="sucheFormeln()">
                
                <div class="filter-container" id="filterContainer"></div>
                
                <div class="stats-info" id="statsInfo"></div>
            </div>
            
            <button class="print-btn" onclick="window.print()">üñ®Ô∏è Als PDF drucken</button>
            
            <div class="formeln-grid" id="formelnGrid"></div>
        </div>
    </main>

    <footer>
        <div>¬© Web- and Bothosting 2020 - 2026</div>
        <div>
            <a href="index.html">Home</a>
            <span style="margin: 0 10px;">|</span>
            <a href="contact.html">Contact</a>
        </div>
    </footer>

    <script>
        let alleFormeln = [];
        let aktiveKategorie = 'alle';

        // Formeln aus JSON laden
        async function ladeFormeln() {
            try {
                const response = await fetch('formeln.json');
                alleFormeln = await response.json();
                
                // Kategorien extrahieren
                const kategorien = [...new Set(alleFormeln.map(f => f.kategorie))].sort();
                
                // Filter-Buttons erstellen
                erstelleFilterButtons(kategorien);
                
                // Formeln anzeigen
                zeigeFormeln(alleFormeln);
                
                // Statistik aktualisieren
                aktualisiereStatistik(alleFormeln.length, alleFormeln.length);
                
            } catch (error) {
                console.error('Fehler beim Laden der Formeln:', error);
                document.getElementById('formelnGrid').innerHTML = '<p style="color: white; text-align: center;">Fehler beim Laden der Formeln. Bitte Datei √ºberpr√ºfen.</p>';
            }
        }

        // Filter-Buttons erstellen
        function erstelleFilterButtons(kategorien) {
            const container = document.getElementById('filterContainer');
            
            // "Alle" Button
            const alleBtn = document.createElement('button');
            alleBtn.className = 'filter-btn active';
            alleBtn.textContent = 'üìö Alle';
            alleBtn.onclick = () => filtereNachKategorie('alle');
            container.appendChild(alleBtn);
            
            // Kategorie-Buttons
            kategorien.forEach(kat => {
                const btn = document.createElement('button');
                btn.className = 'filter-btn';
                
                // Icon basierend auf Kategorie
                let icon = '';
                if (kat.includes('MATHEMATIK')) icon = 'üî¢';
                else if (kat.includes('PHYSIK')) icon = '‚öõÔ∏è';
                
                btn.textContent = icon + ' ' + kat.replace('MATHEMATIK - ', '').replace('PHYSIK - ', '');
                btn.setAttribute('data-kategorie', kat);
                btn.onclick = () => filtereNachKategorie(kat);
                container.appendChild(btn);
            });
        }

        // Nach Kategorie filtern
        function filtereNachKategorie(kategorie) {
            aktiveKategorie = kategorie;
            
            // Button-States aktualisieren
            document.querySelectorAll('.filter-btn').forEach(btn => {
                btn.classList.remove('active');
            });
            
            if (kategorie === 'alle') {
                document.querySelector('.filter-btn').classList.add('active');
            } else {
                document.querySelector(`[data-kategorie="${kategorie}"]`).classList.add('active');
            }
            
            // Formeln filtern und anzeigen
            const gefilterteFormeln = kategorie === 'alle' 
                ? alleFormeln 
                : alleFormeln.filter(f => f.kategorie === kategorie);
            
            zeigeFormeln(gefilterteFormeln);
            aktualisiereStatistik(gefilterteFormeln.length, alleFormeln.length);
            
            // Suchfeld zur√ºcksetzen
            document.getElementById('searchBox').value = '';
        }

        // Formeln anzeigen
        function zeigeFormeln(formeln) {
            const grid = document.getElementById('formelnGrid');
            grid.innerHTML = '';
            
            formeln.forEach((formel, index) => {
                const card = document.createElement('div');
                card.className = 'formel-card';
                card.id = `formel-${index}`;
                card.setAttribute('data-formel', (formel.thema + ' ' + formel.formel + ' ' + formel.kategorie).toLowerCase());
                card.setAttribute('data-kategorie', formel.kategorie);
                card.innerHTML = `
                    <div class="formel-header" onclick="toggleFormel(${index})">
                        <div class="formel-header-content">
                            <div class="formel-kategorie">${formel.kategorie}</div>
                            <h3>${formel.thema}</h3>
                        </div>
                        <span class="formel-arrow">‚ñº</span>
                    </div>
                    <div class="formel-content" id="content-${index}">
                        <div class="formel-inner">
                            <div class="formel-label">Formel:</div>
                            <div class="formel-text">${formel.formel}</div>
                            <div class="formel-label">Beispiel:</div>
                            <div class="beispiel-text">${formel.beispiel}</div>
                        </div>
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Formel aufklappen/zuklappen
        function toggleFormel(index) {
            const card = document.getElementById(`formel-${index}`);
            if (card) {
                card.classList.toggle('open');
            }
        }

        // Suchfunktion
        function sucheFormeln() {
            const searchBox = document.getElementById('searchBox');
            const searchTerm = searchBox.value.toLowerCase();
            const cards = document.querySelectorAll('.formel-card');
            
            let sichtbareAnzahl = 0;
            
            cards.forEach(card => {
                const formelData = card.getAttribute('data-formel');
                const kategorie = card.getAttribute('data-kategorie');
                
                // Filter nach Kategorie UND Suchbegriff
                const passt = (aktiveKategorie === 'alle' || kategorie === aktiveKategorie) 
                           && formelData.includes(searchTerm);
                
                if (passt) {
                    card.style.display = 'block';
                    sichtbareAnzahl++;
                } else {
                    card.style.display = 'none';
                }
            });
            
            aktualisiereStatistik(sichtbareAnzahl, alleFormeln.length);
        }

        // Statistik aktualisieren
        function aktualisiereStatistik(angezeigt, gesamt) {
            const info = document.getElementById('statsInfo');
            info.textContent = `${angezeigt} von ${gesamt} Formeln angezeigt`;
        }

        // Formeln beim Laden der Seite laden
        ladeFormeln();
    </script>
</body>
</html>
