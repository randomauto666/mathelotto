<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Mathe Forum</title>
    <link rel="icon" type="image/png" href="bild.png">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background: linear-gradient(90deg, #1a1545 0%, #3b3588 100%);
            padding: 20px;
            text-align: center;
            color: white;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
        }

        header h1 {
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
        }

        main {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 20px;
        }

        .contact-container {
            background: linear-gradient(135deg, rgba(255, 255, 255, 0.95), rgba(248, 248, 248, 0.95));
            text-align: center;
            color: #333;
            line-height: 2;
            padding: 60px 50px;
            border-radius: 25px;
            box-shadow: 0 15px 60px rgba(0, 0, 0, 0.4);
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .contact-container h2 {
            margin-bottom: 40px;
            font-size: 38px;
            background: linear-gradient(90deg, #3b3588 0%, #5a52a5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
        }

        .contact-container p {
            font-size: 18px;
            margin: 10px 0;
            color: #333;
        }

        .contact-container a {
            color: #FFD700;
            text-decoration: none;
            transition: all 0.3s ease;
            font-weight: 700;
        }

        .contact-container a:hover {
            color: #FFA500;
            text-shadow: 0 0 15px rgba(255, 215, 0, 0.9);
        }

        .contact-icon {
            font-size: 64px;
            margin-bottom: 25px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.1);
            }
        }

        .contact-item {
            margin: 30px 0;
            padding: 25px;
            background: linear-gradient(135deg, rgba(59, 53, 136, 0.1), rgba(255, 215, 0, 0.1));
            border-radius: 15px;
            transition: all 0.4s ease;
            border: 2px solid rgba(59, 53, 136, 0.2);
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.1);
        }

        .contact-item:hover {
            background: linear-gradient(135deg, rgba(59, 53, 136, 0.15), rgba(255, 215, 0, 0.15));
            transform: translateY(-8px) scale(1.02);
            box-shadow: 0 12px 35px rgba(255, 215, 0, 0.4);
            border-color: #FFD700;
        }

        .contact-item strong {
            color: #3b3588;
            font-size: 20px;
        }

        .rights-text {
            margin-top: 50px;
            font-size: 14px;
            opacity: 0.7;
            color: #666;
        }

        footer {
            background: #0a0a1a;
            color: white;
            padding: 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 10px;
        }

        footer a {
            color: #FFD700;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        footer a:hover {
            color: #FFC700;
            text-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
        }

        @media (max-width: 600px) {
            header h1 {
                font-size: 22px;
            }

            .contact-container {
                padding: 40px 25px;
            }

            .contact-container h2 {
                font-size: 28px;
            }

            .contact-container p {
                font-size: 16px;
            }

            .contact-icon {
                font-size: 48px;
            }

            footer {
                flex-direction: column;
                text-align: center;
            }
        }
    </style>
</head>
